<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Responsive test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="background-color: darkslategrey;font-size:6vw">
    <h1 style="font-size:10vw">Hello World</h1>
    <a href="respons.html">respons.html</a>
    <img src="IMG_2512.JPG" style="max-width:100%;height:auto;" />

    <input
      id="Button3"
      type="button"
      value="Greeting"
      onclick="alert('Hello world')"
    />

    <div id="demo" style="width: 75%">
      First name: <input id="txtTitle" type="text" /> Last Name:<input
        id="txtPrice"
        type="text"
      />

      <input id="Button2" type="button" value="prev" onclick="goPrev()" />
      <input id="Button1" type="button" value="next" onclick="goNext()" />
    </div>
    <script type="text/javascript">
      var pos = 0;
      var count = 0;
      var txtTitle = document.getElementById("txtTitle");
      var txtPrice = document.getElementById("txtPrice");
      var xmlDoc, xmlhttp;
      xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "https://narnav.github.io/books.xml", false);
      xmlhttp.send(null);
      if (xmlhttp.status == 200) {
        xmlDoc = xmlhttp.responseXML;
        count = xmlDoc.getElementsByTagName("book").length;
      }

      function displayUpd(pos) {
        txtTitle.value = xmlDoc
          .getElementsByTagName("book")
          [pos].getElementsByTagName("title")[0].textContent;
        txtPrice.value = xmlDoc
          .getElementsByTagName("book")
          [pos].getElementsByTagName("price")[0].textContent;
      }

      function goNext() {
        if (pos < count - 1) {
          pos++;
          displayUpd(pos);
        }
      }
      function goPrev() {
        if (pos > 0) {
          pos--;
          displayUpd(pos);
        }
      }
    </script>
  </body>
</html>
